<h4>Listado</h4>
<ul class="list-group">
  <!-- isFirst es el primero,
    isLast es el ultimo,
    isEven es para ver si es par y
    isOdd para ver si es impar -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-primary': isFirst
    }">
    <div>
      <span class="text-primary">
        {{ i + 1 }}.
      </span>

      <span>
        {{ character.name }}
      </span> -

      <strong>
        Sueldo
      </strong>

      <span> {{ character.power }}</span>
    </div>
    <!-- Con el signo de interrogacion al final indicamos que es una valor que si o si va -->
    <button (click)="onDeleteCharacter(character.id!)" class="btn btn-danger">X</button>

  </li>
</ul>
